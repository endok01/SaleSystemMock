<!DOCTYPE html>
<html>
<head>
	<title>売上管理システム</title>
	<meta charset="UTF-8">
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<header id="header">
		<h1 style="color:blueviolet;">売上管理システム(モックアップ)</h1>
	</header>

	<div class="box" id="menu">
		<span>ユーザ名さん</span>

		<!-- マネージャメニュー  -->
		<form action="210salesList.html" method="get" >
			<button type="submit" class="menuBtn">売上一覧</button>
		</form>
		<form action="260customerList.html" method="get">
			<button type="submit" class="menuBtn">顧客一覧</button>
		</form>
		<form action="220itemList.html" method="get">
			<button type="submit" class="menuBtn">商品一覧</button>
		</form>
		<form action="240itemGenreList.html" method="get">
			<button type="submit" class="menuBtn">商品区分一覧</button>
		</form>

<!-- ユーザメニュー 
		<form action="300staff/310salesList.html" method="get">
			<button type="submit" class="menuBtn">売上一覧</button>
		</form>
-->

		<!-- 共通メニュー  -->
		<form action="../000login.html" method="get">
			<button type="submit" class="menuBtn">ログアウト</button>
		</form>
	</div>

	<div class="box"  id="content">
		<h3>商品区分一覧</h3>
	 	<span th:text="${errormessage}" th:class="error"></span>
		<form th:action="@{/Mgr/itemGenreCre}" method="post"><button type="submit">商品区分新規登録</button></form>
		 	<table>
				<tr class="hd2">
			<th>No.</th>
			<th>商品区分コード</th>
			<th>商品区分</th>
			<th>変更</th>
		</tr>
		<tr th:each="itemGenre,cnt:${itemGenreList}" class="row">
			<td th:text="${cnt.count}" class="c0"/>
			<td th:text="${itemGenre.itemGenreCode}" class="c4"/>
			<td th:text="${itemGenre.itemGenreName}" class="c3"/>
			<td>
				<form th:action="@{'/Mgr/itemGenreUpd/'+${itemGenre.itemGenreCode}}" method="post">
					<button type="submit" id="upd" class="">変更</button>
				</form>
			</td>
		</tr>
	</table>
</div>
	<footer id="footer">
		<address>Copyright &copy; 新入社員研修株式会社 All Rights Reserved.</address>
	</footer>
</body>
</html>
